<!DOCTYPE html>
<html>
<head>
	<title>jQuery Icons Parser</title>
	<style>
		[data-label]::after {
			content: attr(data-label);
			font-style: italic;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="./jquery.icons.js"></script>
	
	<!-- jQuery UI -->
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function() {
			$(".icons").icons();
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>jQuery Icons Parser</h1>
		<p>Every text node in any element with the `icons` class will be parsed unless it's in a script or style.</p>
		<div class="icons">
			<p data-test="[ui-flag] won't be replaced, because it's in an attribute">
				<span data-label="[ui-flag]"></span> [ui-flag]
				<span data-label="[ui-invalid]"></span> [ui-invalid]
				<span data-label="[ui-invalid]"></span> [invalid]
				<span data-label="[ui-invalid!]"></span> [ui-invalid!]
				<span data-label="[ui-CAPITal]"></span> [ui-CAPITal]
			</p>
			<script>
				// [ui-flag] won't be replaced, because it's in a script tag
			</script>
		</div>
	</div>
</body>
</html>
